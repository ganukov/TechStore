{% extends 'common/base.html' %}
{% load static %}
{% block content %}

    <section>>
        <div class="image image-overlay" style="background-image:url({% static "images/background.jpg" %})"></div>
        <div class="container">
            <div class="row justify-content-center align-items-center vh-md-100">
                <div class="col-md-10 col-lg-5">

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                         data-parent="#accordionExample">
                        <div class="card-body">
                            <form class="form-" method="post" action="{% url 'add-product' %}">
                                <div class="form-group">
                                    {{ form }}
                                    <br>
                                    <button type="submit" class="btn btn-block btn-lg btn-primary"> Add</button>
                                    {% csrf_token %}
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
