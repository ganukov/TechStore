{% extends 'common/base.html' %}


{% block content %}
    <!-- hero -->
    <section class="hero hero-small">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 class="mb-0">Mobile Phones</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Mobile Phones</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>



    {% for phone in phones %}
        <div class="col-6 col-lg-3" style="display: inline-block">
            <div class="product">
                <figure class="product-image">
                    <a href="{% url 'details-product' pk=phone.pk %}">
                        <img src="{{ phone.image }}" alt="Image" height="200px">
                    </a>
                </figure>
                <div class="product">
                    <h3 class="product-title"><a
                            href="{% url 'details-product' pk=phone.pk %}">{{ phone.name }} </a></h3>
                    <div class="product-price" style="display: inline-block">
                                <span>Â£{{ phone.price }} <span class="product-action add-btn update-cart"
                                                               data-product="{{ phone.id }}"
                                                               data-action="add">
                        {% if user.is_authenticated %}
                            <a href="#">Add to cart</a>

                        {% endif %}
                      </span></span>

                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
