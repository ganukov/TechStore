{% extends 'common/base.html' %}
{% load static %}
{% block content %}
<div class="swiper-container swiper-container-alt">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="image image-overlay image-zoom"
                 style="background-image:url({% static "images/background.jpg" %})"></div>
            <div class="container">
                <div class="row align-items-center justify-content-center vh-80">
                    <div class="col-lg-8 text-white text-center" data-swiper-parallax-y="-100%">
                        <h1 class="display-2 mb-2">Your order has been <b>placed</b>. Continue Shopping?</h1>
                        <a href="{% url 'latest products' %}" class="btn btn-white">Shop Now</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="image image-overlay image-zoom"
                 style="background-image:url({% static "images/background-5.jpg" %})"></div>
            <div class="container">
                <div class="row align-items-center justify-content-center vh-80">
                    <div class="col-lg-6 text-white text-center" data-swiper-parallax-y="-100%">
                        <h1 class="display-2 mb-2">Logg Out</h1>
                        <a href="{% url 'sign out' %}" class="btn btn-outline-white">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

{% endblock %}
